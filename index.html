<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my toko</title>
  <style>
    :root {
  --bg-card: #ffbf00;
  --primary: #ee8d0d;
  --primary-800: #f8f8f8;
  --primary-shadow: #fefefe;
  --text-dark: #000;
  --text-light: #fff;
  --bg-overlay: rgba(248, 192, 64, 0.4);
  --border-radius: 1rem;
  --transition: 0.3s ease-in-out;
  --font-main: 'Segoe UI', sans-serif;
  --font-mono: 'Courier New', Courier, monospace;
}

body {
  margin: 0;
  padding: 0;
  font-family: var(--font-main);
  background: url('img/bg.jpg') no-repeat center center / cover;
  color: var(--text-light);
}

.background-overlay {
  position: fixed;
  inset: 0;
  background-color: var(--bg-overlay);
  z-index: -1;
}

.page-header {
  text-align: center;
  padding: 10px 0;
  background-color: #ffe3be;
  color: var(--text-dark);
}

h1 {
  margin: 0;
  font-size: 26px;
}

.card-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 3rem;
  margin-top: 2rem;
}

@media screen and (max-width: 600px) {
  .card-container {
    flex-direction: column;
    align-items: center;
  }
}

.card {
  background-color: var(--bg-card);
  border-radius: var(--border-radius);
  padding: 1rem;
  width: 20rem;
  display: flex;
  flex-direction: column;
  gap: 0.3rem;
  position: relative;
}

.image_container {
  width: 100%;
  height: 8rem;
  overflow: hidden;
  background-color: var(--primary-800);
  border-radius: 0.5rem;
  position: relative;
  z-index: 5;
  cursor: pointer;
}

.image_container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.title,
.price {
  font-family: var(--font-mono);
  color: var(--text-dark);
}

.title {
  font-size: 1rem;
  font-weight: 600;
  text-transform: capitalize;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

.size {
  font-size: 0.75rem;
  color: var(--text-dark);
}

.list-size {
  display: flex;
  flex-wrap: wrap;
  gap: 0.25rem;
  margin-top: 0.25rem;
}

.item-list-button {
  padding: 0.5rem;
  font-size: 0.75rem;
  color: var(--text-dark);
  background-color: var(--text-light);
  border: 2px solid var(--text-light);
  border-radius: 0.25rem;
  cursor: pointer;
  transition: var(--transition);
}

.item-list-button:hover {
  border-color: var(--text-dark);
}

.item-list-button:focus {
  background-color: var(--primary);
  border-color: var(--primary-shadow);
  box-shadow: inset 0 1px 4px var(--primary-shadow);
}

.action {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.price {
  font-size: 1.5rem;
  font-weight: 700;
}

.cart-button {
  padding: 0.7em 2em;
  font-size: 13px;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  color: var(--text-dark);
  background: transparent;
  border: 3px solid var(--text-light);
  border-radius: 2px;
  position: relative;
  text-align: center;
  transition: var(--transition);
  z-index: 1;
}

.cart-button::before {
  content: '';
  position: absolute;
  inset: 0;
  background-color: #ffb300;
  opacity: 0;
  transition: 0.5s ease;
  z-index: -1;
  transform: scaleX(0);
  transform-origin: center;
}

.cart-button:hover,
.cart-button:focus {
  color: var(--text-light);
}

.cart-button:hover::before,
.cart-button:focus::before {
  opacity: 1;
  transform: scaleX(1);
}

.cart-button:active {
  transform: scale(0.95);
}

.logo img {
  width: 40px;
  height: 40px;
  object-fit: contain;
  margin-top: -10px;
}

  </style>
</head>
<body>

  <header class="page-header">
    <h1>BELI DI SINI YA GUYS :></h1>
  </header>

  <div class="card-container">

    <!-- Kartu 1 -->
    <div class="card" data-produk="Pisang Gembul">
      <img src="fotho/photo 1.webp" alt="Pisang Gembul">
      <h3>Pisang Gembul</h3>

      <div>
        <strong>Ukuran:</strong><br>
        <button class="item-list-button" onclick="pilihUkuran(this, 'M')">M</button>
        <button class="item-list-button" onclick="pilihUkuran(this, 'L')">L</button>
      </div>
      <div>
        <label>Jumlah:</label>
        <input type="number" min="1" value="1" oninput="updateHarga(this)">
      </div>
      <div class="price"><span class="harga">Pilih ukuran</span></div>
      <button class="cart-button" onclick="beliProduk(this)">Beli</button>
    </div>

    <!-- Kartu 2 -->
    <div class="card" data-produk="Pisang pasir">
      <img src="fotho/pisang-pasir-keju-foto-resep-utama.jpg" alt="Pisang pasir">
      <h3>Pisang pasir</h3>
      <div>
        <strong>Ukuran:</strong><br>
        <button class="item-list-button" onclick="pilihUkuran(this, 'M')">M</button>
        <button class="item-list-button" onclick="pilihUkuran(this, 'L')">L</button>
      </div>
      <div>
        <label>Jumlah:</label>
        <input type="number" min="1" value="1" oninput="updateHarga(this)">
      </div>
      <div class="price"><span class="harga">Pilih ukuran</span></div>
      <button class="cart-button" onclick="beliProduk(this)">Beli</button>
    </div>

  </div>

  <script>
    const hargaUkuran = {
      M: 5000,
      L: 10000
    };

    function pilihUkuran(button, ukuran) {
      const card = button.closest('.card');
      const hargaSpan = card.querySelector('.harga');
      const jumlahInput = card.querySelector('input[type="number"]');
      const jumlah = parseInt(jumlahInput.value) || 1;
      const total = hargaUkuran[ukuran] * jumlah;

      hargaSpan.textContent = 'Total: Rp ' + total.toLocaleString();

      card.dataset.ukuran = ukuran;
      card.dataset.harga = hargaUkuran[ukuran];
      card.dataset.jumlah = jumlah;
    }

    function updateHarga(input) {
      const card = input.closest('.card');
      const ukuran = card.dataset.ukuran;
      const hargaSpan = card.querySelector('.harga');

      if (!ukuran) {
        hargaSpan.textContent = "Pilih ukuran dulu";
        return;
      }

      const harga = hargaUkuran[ukuran];
      const jumlah = parseInt(input.value) || 1;
      const total = harga * jumlah;

      hargaSpan.textContent = 'Total: Rp ' + total.toLocaleString();
      card.dataset.jumlah = jumlah;
    }

    function beliProduk(button) {
      const card = button.closest('.card');
      const namaProduk = card.dataset.produk;
      const ukuran = card.dataset.ukuran;
      const harga = parseInt(card.dataset.harga);
      const jumlah = parseInt(card.dataset.jumlah) || 1;

      if (!ukuran || !harga) {
        alert("Pilih ukuran terlebih dahulu!");
        return;
      }

      const total = harga * jumlah;
      const noWa = "6288708661941";
      const pesan = `Halo! Saya ingin membeli:\nProduk: ${namaProduk}\nUkuran: ${ukuran}\nJumlah: ${jumlah}\nTotal Harga: Rp ${total.toLocaleString()}`;
      const url = `https://wa.me/${noWa}?text=${encodeURIComponent(pesan)}`;

      window.open(url, "_blank");
    }
  </script>

</body>
</html>
